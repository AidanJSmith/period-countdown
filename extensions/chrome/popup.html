<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MVHS Bell Countdown</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Material+Icons|Product+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/index.css">
		<link rel="stylesheet" type="text/css" href="/css/popup.css">
	</head>
	<body>
		<div id="preloader">
			<div>
				<svg viewBox="25 25 50 50">
					<circle cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
				</svg>
			</div>
		</div>
		<div id="root">
			<div id="index">
				<div id="main-canvas-container">
					<canvas id="main-canvas"></canvas>
					<div id="main-canvas-overlay">
						<div id="google-signin">
							<button>Sign in with Google</button>
							<div><img></div>
						</div>
						<div style="bottom: 0; left: 0; position: fixed; padding: 14px; padding-bottom: 8px; user-select: none;">
							<span style="font-size: 20px; padding-left: 5px; font-family: 'Product Sans';">
							<div tooltip="Logout"><img></div>
						</div>
						<div style="bottom: 0; left: 0; position: fixed; padding: 12px; padding-bottom: 8px; user-select: none;">
							<span style="font-size: 50px; padding-left: 6px; font-family: 'Product Sans';">
								<span href="https://bell.mvhs.club" id="day-type"></span>
								&nbsp;&#x25B8;&nbsp;
								<span id="current-period-text"></span>
							</span>
							<span id="time-left"></span>
						</div>
						<div id="settings-button">
							<div tooltip="Settings">
								<i class="material-icons">settings</i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/Canvas.js"></script>
		<script type="text/javascript" src="/js/Logger.js"></script>
		<script type="text/javascript" src="/js/TimingEngine.js"></script>
		<script type="text/javascript" src="/js/PrefManager.js"></script>
		<script type="text/javascript" src="/js/ScheduleBuilder.js"></script>
		<script type="text/javascript" src="/js/Storage.js"></script>
		<script type="text/javascript" src="/js/ExtnRequestManager.js"></script>
		<script type="text/javascript" src="/js/ExtnView.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
	</body>
</html>
